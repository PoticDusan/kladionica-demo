<div *ngIf="!appUser" class="form-group" style="text-align: center;">
    <h6 style="text-align: center;">
        <h1 style="color: orange; padding-bottom: 10px;">Dobrodošli<br></h1>Kako biste nastavili molimo <br> Vas da se prijavite.
    </h6>
    <div class="form-group" style="padding: 0px;">
        <label for="exampleInputEmail1"></label>
        <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email adresa" required>
    </div>
    <div class="form-group" style="padding-top: 0px;">
        <label for="exampleInputPassword1"></label>
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Šifra" required>
    </div>

    <div style="padding-top: 2px; font-size: 12px; text-align: center; padding-top: 5px;">
        Nemate nalog? <a routerLink="/registration"><u>Registrujte se.</u></a>
    </div>

    <div style="padding-top: 22px; text-align: center;">
        <button (click)="login()" class="btn btn-primary" type="submit">Prijavi se</button>
    </div>


</div>
