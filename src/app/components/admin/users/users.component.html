<div class="container">
    <div style="padding: 10px; text-align: center; font-size: 20px; color: rgb(250, 165, 7);"> Korisnici</div>

    <div class="wrapper-editor">
        <!-- buttons -->
        <div class="d-flex justify-content-center buttons-wrapper my-3">

            <div style="padding-right: 10px;">
                <button class="btn btn-rounded text-white blue darken-3 btn-sm add-content-edit" type="button">
                    <i class="fas fa-toggle-off"></i>
                </button>
            </div>
            <div style="padding-right: 10px;">
                <button class=" btn btn-rounded text-white purple lighten-2 btn-sm add-new-row" type="button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div style="padding-right: 10px;">
                <button class="btn btn-rounded text-white red btn-sm remove-first-tr" type="button">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>
        </div><!-- buttons -->
        <div>
            <table id="contentEx" class="table table-striped display" cellspacing=" 0" width="100%"
                style="color: white">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th>Ime i prezime</th>
                        <th>Račun</th>
                        <th>Tiketi</th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of users | async">
                    <tr>
                        <th scope="row">{{user.userID}}</th>
                        <td>{{user.email}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.cash}}</td>
                        <td>
                            <div>
                                <button class="btn btn-info btn-rounded btn-sm waves-effect waves-light">Prikaži tikete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
